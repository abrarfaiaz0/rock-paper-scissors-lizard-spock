<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css"></link>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <div class="center-text">
                <h1>Welcome to Rock Paper Scissors!</h1>
        </div>
        
        <div class="choose-ctn center-text">
            <div>You chose<div class="block" id="player-ch"></div> </div>
            <div>Computer chose<div class="block" id="computer-ch"></div> </div>
        </div>
        <div class="center-text" id="verdict">
            Press any button to start playing
        </div>
        <div class = "button-ctn">
            <div class="button">
                <button id="r-button">Rock</button>
            </div>
            <div class="button">
                <button id="p-button">Paper</button>
            </div>
            <div class="button">
                <button id="s-button">Scissors</button>
            </div>
            
        </div>
        
    
</body>
<script src="script.js"></script>
</html>
